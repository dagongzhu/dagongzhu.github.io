<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>明星产品</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div id="header">
	</div>
	<div class="banner">
		<img src="./images/banner3.png" alt="">
	</div>
	<div class="product_cont cont1">
		<div class="text_cont">
			<h3>魅蓝·傲领时尚</h3>
			<p>我深深的知道</p>
			<p>我想要的不单单是一个好用的化妆工具</p>
			<p>那更是与美丽的一场契约</p>
			<p>要贴肤要自然</p>
			<p>要一脸的自信感</p>
			<p>来自日本进口的NEOPORA材质</p>
			<p>为我选择的很讲究</p>
			<p>奉上选材的不将就</p>
		</div>
		<div class="img_box">
			<img src="./images/pro1.jpg" alt="">
		</div>
	</div>
	<div class="product_cont cont2">
		<div class="img_box">
			<img src="./images/pro2.jpg" alt="">
		</div>
		<div class="text_cont">
			<h3>纯风·轻奢之上</h3>
			<p>我追求的精致</p>
			<p>是不疏漏每一个细节</p>
			<p>像一阵风的拂过</p>
			<p>就走遍了所有的风景</p>
			<p>柔软材质轻柔触感</p>
			<p>以一颗瑜伽的心</p>
			<p>征服不平</p>
		</div>
	</div>
	<div class="product_cont cont3">
		<div class="text_cont">
			<h3>彩蛋·一统萌系</h3>
			<p>我不否认单一的完美</p>
			<p>但多样未尝不是另一种精彩</p>
			<p>你这么可爱</p>
			<p>连我的心都为此柔软</p>
			<p>气垫或者化妆蛋</p>
			<p>从来都没有势不两立</p>
			<p>这一次</p>
			<p>打算来一场新的体验吗</p>
		</div>
		<div class="img_box">
			<img src="./images/pro3.png" alt="">
		</div>
	</div>
	<div id="footer">
	</div>
	<script src="./js/jquery.js"></script>
	<script src="./js/common.js"></script>
	<script>
		$(function(){
			$(".nav>li:nth-child(3)>a").addClass('current');
		})
	</script>
</body>
</html>
